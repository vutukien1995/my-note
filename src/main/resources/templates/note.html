<body>
	<div class="container-fluid" id="wrapper">
		<div class="row">
			<nav class="sidebar col-xs-12 col-sm-4 col-lg-3 col-xl-2">
				<h1 class="site-title"><a href="/note"><em class="fa fa-rocket"></em> Weekend</a></h1>
				
				<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><em class="fa fa-bars"></em></a>

					<li class="nav-item" id="new-note-btn"><a class="nav-link" href="#"><em class="fa fa-sticky-note"></em> New Note <span class="icon pull-right"><i class="fa fa-plus"></i></span></a></li>			

					<li class="parent nav-item" id="last-item"><a class="nav-link" data-toggle="collapse" href="#sub-item-1">

			<main class="col-xs-12 col-sm-8 col-lg-9 col-xl-10 pt-3 pl-4 ml-auto">

						<h1 class="float-left text-center text-md-left">My Notes</h1>

					<div class="dropdown user-dropdown col-md-6 col-lg-4 text-center text-md-right"><a class="btn btn-stripped dropdown-toggle" href="https://example.com" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

						</a>

	<input type="hidden" id="owner-id">

	<!-- Modal customer name -->
	<div class="modal" tabindex="-1" role="dialog" id="user-name-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Enter your name</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<fieldset>
							<!-- Title input-->
							<div class="form-group">
								<label class="col-12 control-label no-padding" for="name">Name</label>
								<div class="col-12 no-padding">
									<input id="name" name="name" type="text" placeholder="Your name" class="form-control">
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="save-name">Save name</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal note create -->
	<div class="modal" tabindex="-1" role="dialog" id="note-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Enter your note</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<fieldset>
							<div class="form-group">
								<label class="col-12 control-label no-padding" for="title-input">Title</label>
								<div class="col-12 no-padding">
									<input id="title-input" type="text" placeholder="Title" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="content-input">Content</label>
								<textarea class="form-control" id="content-input" rows="6" placeholder="Content"></textarea>
							</div>
							<div class="form-group">
								<label>Example select</label>
								<select class="form-control selectpicker" id="tag-select-input" multiple data-live-search="true">
								</select>
							  </div>
						</fieldset>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="save-note-btn">Save note</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal note update -->
	<div class="modal" tabindex="-1" role="dialog" id="note-modal-update">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Update your note</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<fieldset>
							<input type="hidden" id="id-input-update">
							<div class="form-group">
								<label class="col-12 control-label no-padding" for="title-input">Title</label>
								<div class="col-12 no-padding">
									<input id="title-input-update" type="text" placeholder="Title" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="content-input">Content</label>
								<textarea class="form-control" id="content-input-update" rows="6" placeholder="Content"></textarea>
							</div>
							<div class="form-group">
								<label>Example select</label>
								<select class="form-control selectpicker" id="tag-select-input-update" multiple data-live-search="true">
								</select>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="update-note-btn">Save note</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Tag -->
	<div class="modal" tabindex="-1" role="dialog" id="tag-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Enter your name</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<fieldset>
							<div class="form-group">
								<label class="col-12 control-label no-padding" for="name">Tag Name</label>
								<div class="col-12 no-padding">
									<input id="tag-name-input" type="text" placeholder="Tag name" class="form-control">
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="save-tag-btn">Save tag</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Edit Tag -->
	<div class="modal" tabindex="-1" role="dialog" id="edit-tag-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit tags:</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="edit-tag-box">
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    
    <script src="js/chart.min.js"></script>
    <script src="js/chart-data.js"></script>
    <script src="js/easypiechart.js"></script>
    <script src="js/easypiechart-data.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/custom.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

	<script th:inline="javascript">
		$(document).ready(function(){
			// Check name
			var selectedTag = /*[[${tag}]]*/;
			checkName(selectedTag);

			// button
			$("#new-tag-btn").click(function() {
				$('#tag-modal').modal();
			});

			$("#new-note-btn").click(function() {
				$('#note-modal').modal();
			});

			$("#edit-tag-btn").click(function() {
				$('#edit-tag-modal').modal();
			});

			// Save name
			$("#save-name").click(function(e) {
				let name = $("#name").val();

				if (!name) {
					alert("Enter the name !!!");
					return;
				}

				let data = {
					name: name
				};
				console.log("save name: ", data);

				$.ajax({
					url: "/api/user/save",
					type: "POST",
					contentType: "application/json; charset=UTF-8",
					data: JSON.stringify(data)
				})
				.done(function(result){
					console.log("result: ", result);
					$('#user-name-modal').modal('hide');
					checkName();
				})
				.fail(function(xhr, status, errorThrown){
					alert( "Sorry, there was a problem!" );
					console.log( "Error: ", errorThrown );
					console.log( "Status: ", status );
					console.dir( xhr );
				});
			});

			// Save note
			$("#save-note-btn").click(function(e) {
				let title = $("#title-input").val();
				let content = $("#content-input").val();
				let tags = $("#tag-select-input").val();
				let owner_id = getOwnerId();

				if (!title || !content) {
					alert("Fill title and content please !!!");
					return;
				}

				let data = {
					title: title,
					content: content,
					tags: tags,
					owner: owner_id,
				};
				console.log("data: ", data);

				$.ajax({
					url: "/api/note",
					type: "POST",
					contentType: "application/json; charset=UTF-8",
					data: JSON.stringify(data)
				})
				.done(function(result){
					console.log("result: ", result);
					getNoteList(owner_id, selectedTag);

					$("#title-input").val("");
					$("#content-input").val("");
					$("#tag-select-input").val("");
					$('#tag-select-input').selectpicker('refresh');
					$('#note-modal').modal('hide');
				})
				.fail(function(xhr, status, errorThrown){
					alert( "Sorry, there was a problem!" );
					console.log( "Error: ", errorThrown );
					console.log( "Status: ", status );
					console.dir( xhr );
				});
			});

			// Update note
			$("#update-note-btn").click(function(){
				let id = $("#id-input-update").val();
				let title = $("#title-input-update").val();
				let content = $("#content-input-update").val();
				let tags = $("#tag-select-input-update").val();
				let owner_id = getOwnerId();

				if (!title || !content) {
					alert("Fill title and content please !!!");
					return;
				}

				let data = {
					id: id,
					title: title,
					content: content,
					tags: tags,
				};
				console.log("data: ", data);

				$.ajax({
					url: "/api/note",
					type: "PUT",
					contentType: "application/json; charset=UTF-8",
					data: JSON.stringify(data)
				})
				.done(function(result){
					console.log("result: ", result);
					getNoteList(owner_id, selectedTag);

					$("#id-input-update").val("");
					$("#title-input-update").val("");
					$("#content-input-update").val("");
					$("#tag-select-input-update").val("");
					$('#tag-select-input-update').selectpicker('refresh');
					$('#note-modal-update').modal('hide');
				})
				.fail(function(xhr, status, errorThrown){
					alert( "Sorry, there was a problem!" );
					console.log( "Error: ", errorThrown );
					console.log( "Status: ", status );
					console.dir( xhr );
				});
			});

			// Save tag
			$("#save-tag-btn").click(function(e) {
				let tag_name = $("#tag-name-input").val();
				let owner_id = getOwnerId();

				let data = {
					name: tag_name,
					owner: getOwnerId(),
				};
				console.log("data: ", data);

				$.ajax({
					url: "/api/tag",
					type: "POST",
					contentType: "application/json; charset=UTF-8",
					data: JSON.stringify(data)
				})
				.done(function(result){
					console.log("result: ", result);
					getTagList(owner_id);

					$("#tag-name-input").val("");
					$('#tag-modal').modal('hide');
				})
				.fail(function(xhr, status, errorThrown){
					alert( "Sorry, there was a problem!" );
					console.log( "Error: ", errorThrown );
					console.log( "Status: ", status );
					console.dir( xhr );
				});
			});

			// Log out
			$("#log-out-btn").click(function(e) {
				$.ajax({
					url: "/api/user/logout",
					type: "GET"
				})
				.done(function(result){
					window.location.href = "/note";
				})
				.fail(function(xhr, status, errorThrown){
					alert( "Sorry, there was a problem!" );
					console.log( "Error: ", errorThrown );
					console.log( "Status: ", status );
					console.dir( xhr );
				});
			});

		});

		// ============================== FUNCTION =============================
		function checkName(selectedTag) {
			$.ajax({
				url: "/api/user/check",
				method: "GET"
			})
			.done(function(result){
				console.log('check name: ', result);
				$("#user-name").empty();
				$("#user-name").append(result.name);
				$("#owner-id").val(result._id);

				// init tag + note
				getTagList(result._id, selectedTag);
				getNoteList(result._id, selectedTag);

				return result._id;
			})
			.fail(function(xhr, status, errorThrown){
				console.log( "Error: ", errorThrown );
				console.log( "Status: ", status );
				console.dir( xhr );

				$("#user-name").empty();
				$('#user-name-modal').modal();

				getTagList();
				getNoteList();
			});
		}

		function getNoteList(owner, tag) {
			if(!owner) return;

			let tagList = JSON.parse(getTagListOnly(owner));
			if(!tag)
				tag = '';

			$.ajax({
				url: "/api/note/getList?userId=" + owner + "&tag=" + tag,
				method: "GET"
			})
			.done(function(result){
				console.log(result);

				$(".note-card").remove();

				if(result){
					result.forEach(function(element) {
						let tagLinkList = "";
						if(element.tags)
							element.tags.forEach(item => {
								tagLinkList = tagLinkList + "<a href='/note?tag=" + item + "'>" + "#" + getNameTagById(tagList, item) + "</a> ";
							});

						$("#note-area").append("<div class='col-lg-3 mb-3 bg-default note-card'><div class='card'>"
							+ "<div class='card-header'>" + element.title
							+ "		<button class='btn btn-sm btn-subtle dropdown-toggle float-right' type='button' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'><em class='fa fa-cog'></em></button>"
							+ "		<div class='dropdown-menu dropdown-menu-right' aria-labelledby='dropdownMenuButton'>"
							+ "		    <a class='dropdown-item' onclick='updateNoteModal(&#39;" + element._id + "&#39;)' href='#'><em class='fa fa-pencil mr-1'></em> Update</a>"
							+ "</div></div>"
							+ "<div class='card-block'>"
							+ "<p style='white-space: pre-line;'>"+ element.content + "</p>"
							// + "<textarea readonly rows='10' style='border: 0; width: inherit; display:block; margin: 1em 0; font-size: 100%; font: inherit;'>" + element.content + "</textarea>"
							+ tagLinkList
							+ "</div></div></div>");

					});
				}
			})
			.fail(function(xhr, status, errorThrown){
				alert( "Sorry, there was a problem!" );
				console.log( "Error: ", errorThrown );
				console.log( "Status: ", status );
				console.dir( xhr );
			});
		}

		function getTagList(owner, tag) {
			if(!owner) return;

			$.ajax({
				url: "/api/tag/getList/" + owner,
				method: "GET"
			})
			.done(function(result){
				console.log(result);
				$(".tag-item").remove();
				$("#tag-select-input").empty();
				$("#tag-select-input-update").empty();
				$("#edit-tag-box").empty();

				if(result){
					result.forEach(function(element) {
						// site bar
						let activeTag = "";
						if(tag == element._id) activeTag = "active";
						$("#last-item").before("<li class='nav-item tag-item'><a class='nav-link " + activeTag + "' href='/note?tag=" + element._id + "'><em class='fa fa-tags'></em> " + element.name + " </a></li>");
					
						// note form
						$("#tag-select-input").append("<option value=" + element._id + " > " + element.name + " </option>");
						$("#tag-select-input").selectpicker('refresh');
						$("#tag-select-input-update").append("<option value=" + element._id + " > " + element.name + " </option>");
						$("#tag-select-input-update").selectpicker('refresh');

						// edit box
						$("#edit-tag-box").append("<p>" + element.name + " " + "<a onclick='removeTag(&#39;" + element._id + "&#39;)' href='#'>remove</a>" + "</p>");
					});
				}
			})
			.fail(function(xhr, status, errorThrown){
				alert( "Sorry, there was a problem!" );
				console.log( "Error: ", errorThrown );
				console.log( "Status: ", status );
				console.dir( xhr );
			});
		}

		function getNameTagById(tagList, id) {
			let name = "";
			console.log(tagList, id);
			tagList.forEach(item => {
				if (item._id.toString() == id) {
					console.log(item._id.toString(), id, item.name);
					name = item.name;
				}
			});
			return name;
		}

		function getTagListOnly(owner) {
			if(!owner) return;

			return $.ajax({
				url: "/api/tag/getList/" + owner,
				method: "GET",
				async: false
			})
			.responseText;
		}

		function removeTag(id) {
			if(!id) return;

			let owner_id = getOwnerId();

			let data = {
				id: id,
				owner: owner_id,
			};
			console.log("data: ", data);

			$.ajax({
				url: "/api/tag",
				method: "DELETE",
				contentType: "application/json; charset=UTF-8",
				data: JSON.stringify(data)
			})
			.done(function(result){
				console.log(result);
				getTagList(owner_id);
				getNoteList(owner_id);
			})
			.fail(function(xhr, status, errorThrown){
				console.log( "Error: ", errorThrown );
				console.log( "Status: ", status );
				console.dir( xhr );
			});
		}

		function getOwnerId() {
			return $("#owner-id").val();
		}

		function updateNoteModal(id) {
			$.ajax({
				url: "/api/note/" + id,
				method: "GET",
				contentType: "application/json; charset=UTF-8",
			})
			.done(function(result){
				console.log("get note for update: ", result);
				
				$("#id-input-update").val(id);
				$("#title-input-update").val(result.title);
				$("#content-input-update").val(result.content);
				$("#tag-select-input-update").val(result.tags);
				$('#tag-select-input-update').selectpicker('refresh');
				$('#note-modal-update').modal();
			})
			.fail(function(xhr, status, errorThrown){
				console.log( "Error: ", errorThrown );
				console.log( "Status: ", status );
				console.dir( xhr );
			});
		}

	</script>

	</body>
